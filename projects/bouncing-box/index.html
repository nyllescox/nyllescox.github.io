<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			width: 70px;
			height: 70px;
			background-color: red;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	ny
		
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		/*globals box */
		(function(){
			'use strict'
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
	
			// TODO 2 - Variable declarations 
var position;      
    var points;        
    var speed;          
    var direction
    
    box.css('left', position);      // moves the box to the x-coordinate of <position> 
    box.text(points)

    position = 0;
    points = 0;
    speed = 10;
    direction = 1;
    
     box.css('left', position);      // moves the box to the x-coordinate of <position> 
    box.text(points)
			
			function update() {
       
    position += speed * direction;    // increment position by speed on every update
    console.log("new position: " + position);
        
        
        
        if (position > boardWidth) {
        console.log("Right Wall Hit");
        direction = -1;
    }
        
        box.css('left', position);      // set the 'left' CSS property of the box to the new value of position
         if (position < 0) {
        console.log("Left Wall Hit");
        direction = +1;
    }
    }


      



			
			function handleBoxClick() {
				// TODO 4 / 5
	 points += 1;          
     box.text(points);
      position = 0;        
      speed += 3;
      
			};


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
